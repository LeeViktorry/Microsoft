<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-secondary">
            <div class="container-fluid">
            <a class="navbar-brand text-light">Navbar</a>
            <form class="d-flex justify-content-around"> 
                <button class="btn btn-secondary btn-outline-light" type="submit"><i class="fas fa-heart"></i></button>   
                <button class="btn btn-secondary btn-outline-light" type="submit"><i class="fas fa-vr-cardboard"></i> Change view </button>
                <button class="btn btn-success btn-outline-light" type="submit">Sigh up</button>
                <button class="btn btn-dark btn-outline-light" type="submit">Log in</button>
            </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="two_blocks">
            <div class="gridParent">

                <div class="Card1">
                    <div class="text-body">
                        <i class="fas fa-house-user"></i>
                        <p>Show Desktop</p>
                    </div>
                </div>

                <div class="Card2">
                    <div class="text-body">
                        <i class="fas fa-cogs"></i>
                        <p>Settings</p>
                    </div>
                </div>

                <div class="Card3">
                    <div class="text-body">
                        <i class="fas fa-camera"></i>
                        <p>Camera</p>
                    </div>
                </div>

                <div class="Card4">
                    <div class="text-body">
                        <i class="fas fa-heart"></i>
                        <p>Favorite</p>
                    </div>
                </div>

                <div class="Card5">
                    <div class="text-body">
                        <i class="fab fa-twitter"></i>
                        <p>Twitter</p>
                    </div>
                </div>

                <div class="Card6">
                    <div class="text-body">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Places</p>
                    </div>
                </div>

                <div class="Card7">
                    <div class="text-body">
                        <i class="fas fa-book"></i>
                        <p>Gallery</p>
                    </div>
                </div>

                <div class="Card8">
                    <div class="text-body">
                        <i class="fas fa-globe-europe"></i>
                        <p>Browser</p>
                    </div>
                </div>

                <div class="Card9">
                    <div class="text-body">
                        <i class="fas fa-envelope"></i>
                        <p>E-mail</p>
                    </div>
                </div>

                <div class="Card10">
                    <div class="text-body">
                        <p>25</p>
                        <p>Monday</p>
                    </div>
                </div>

                <div class="Card11">
                    <div class="text-body">
                        <i class="fas fa-cloud"></i>
                        <p>Skydrive</p>
                    </div>
                </div>
            </div>

            <div class="gridChild">

                <div class="card1">
                    <div class="text-body">
                        <i class="fab fa-facebook-f"></i>
                        <p>Facebook</p>
                    </div>
                </div>

                <div class="card2">
                    <div class="text-body">
                        <i class="fas fa-video"></i>
                        <p>Facetune</p>
                    </div>
                </div>

                <div class="card3">
                    <div class="text-body">
                        <i class="fas fa-tasks"></i>
                        <p>Task</p>
                    </div>
                </div>

                <div class="card4">
                    <div class="text-body">
                        <i class="fab fa-internet-explorer"></i>
                        <p>Windows-Explorer</p>
                    </div>
                </div>

                <div class="card5">
                    <div class="text-body">
                        <i class="fab fa-medium-m"></i>
                        <p>Media</p>
                    </div>
                </div>

            </div>

            
        </div>
    </main>
</body>
</html>
